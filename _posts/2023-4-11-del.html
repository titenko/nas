<p>Order Form for Necessary Consumables</p>

<div id="google-form"></div>

<script src="https://apis.google.com/js/api.js"></script>
<script>
  function init() {
    var formContainer = document.getElementById('google-form');
    gapi.client.load('forms', 'v1', function() {
      gapi.client.forms.forms.get({
        'formUrl': 'https://docs.google.com/forms/d/e/1FAIpQLSfTNjsb2GrPnRBSBgxrnmi1LUwNmBPFLu2GA8MXAPffpJ_jxg/viewform'
      }).then(function(response) {
        var formHtml = response.result.formHtml;
        formContainer.innerHTML = formHtml;
      }, function(reason) {
        console.log('Error: ' + reason.result.error.message);
      });
    });
  }
  gapi.load('client', init);
</script>
