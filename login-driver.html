title: Login Driver
---

<div class="header-article">  
<h1>{{ page.title }}</h1>
  <a href="{{ site.baseurl }}/" class="read-back">Back to home</a>
</div>

<form>
      <label for="password">Password:</label>
      <input type="password" id="password">
      <button type="submit">Submit</button>
    </form>
    <script>
      var form = document.querySelector('form');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        var password = document.querySelector('#password').value;
        if (password === 'driver') {
          sessionStorage.setItem('auth', 'true');
          window.location.href = '{{ site.baseurl }}/driver';
        } else {
          alert('Incorrect password');
        }
      });
    </script>

<style>
form {
  max-width: 500px;
  margin: auto;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="password"],
textarea {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
  font-family: sans-serif;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #347d39;
  color: #fff;
  font-size: 16px;
  font-family: sans-serif;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #347d39;
}

.read-back {
    text-transform: none;
    font-size: 15px;
    display: inline-block;
    padding: 5px 15px;
    background: #347d39;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
}

.wrapper-footer {
position: fixed;
}
</style>
