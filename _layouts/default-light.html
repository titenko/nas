<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }}
    </title>
    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script async src="https://unpkg.com/pwacompat" crossOrigin="anonymous"></script>
    <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
    <link rel="preload" href="{{ site.baseurl }}/manifest.json" />
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/images/icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/images/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/images/icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/images/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/images/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/images/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/images/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/icons/apple-touch-icon-180x180.png" /> 
    <!-- <script src="{{ site.baseurl }}/assets/js/content.js" type="text/javascript"></script> -->
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="hamburger"><i class="fas fa-bars"></i></div>
      </div>
      <div class="logo">
        <img src="{{ site.baseurl }}/images/logo-main.png" />
      </div>
      <div id="search-container">
        <input id="search-input" type="text" placeholder="Search" />

        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <nav class="navbar">
        <a href="{{ site.baseurl }}">Main</a>
        <a href="{{ site.baseurl }}/schedule">Schedule</a>
        <a href="{{ site.baseurl }}/delivery">Delivery</a>        
        <a href="{{ site.baseurl }}/admin">Admin</a>
        <a href="{{ site.baseurl }}/drivers">Drivers</a>
        <a href="{{ site.baseurl }}/about">About</a>
        <a href="{{ site.baseurl }}/contact">Contact</a>
        <a href="{{ site.baseurl }}/help-desk">Help Desk</a>
      </nav>
    </header>
    <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker
                        .register("{{ site.baseurl }}/serviceWorker.js")
                        .then((registration) => {
                            console.log("SW registration successful");
                        });
                });
            }
        </script>
    <div id="main" role="main" class="results-container">
      <ul id="results-container"></ul>
    </div>
    <div id="main" role="main" class="blog-container">{{ content }}</div> 
<div style="bottom: 0; position: absolute; width: 100%;" class="wrapper-footer">
      <div class="container">
        <footer id="myFooter">
<div class="second-bar">
          <div class="social-icons">
                  <a
                    href="https://github.com/{{ site.social.github }}"
                    class="github"
                    ><i class="fab fa-github"></i
                  ></a>
                  <a
                    href="https://t.me/{{ site.social.telegram }}"
                    class="telegram"
                    ><i class="fab fa-telegram"></i
                  ></a>
                  <a
                    href="https://twitter.com/{{ site.social.twitter }}"
                    class="twitter"
                    ><i class="fab fa-twitter"></i
                  ></a>
                  <a
                    href="https://facebook.com/{{ site.social.facebook }}"
                    class="facebook"
                    ><i class="fab fa-facebook"></i
                  ></a>
                </div>
          <p style="text-align:center;">Copyright © Maksym Titenko</p> 
          <p style="text-align: center;">Powered by <a title="Jekyll" href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a> hosted on <a title="GitHub Pages" href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages</a></p>
        </footer>
      </div>
    </div>

    
    <script
      src="{{ site.baseurl }}/assets/js/SimpleJekyllSearch.js"
      type="text/javascript"
    ></script>
    <script
      src="{{ site.baseurl }}/assets/js/search-script.js"
      type="text/javascript"
    ></script>
    <script
      src="{{ site.baseurl }}/assets/js/header.js"
      type="text/javascript"
    ></script>
    {% include analytics.html %}
  </body>
</html>
