<p style="text-align: center; padding-top: 44pt;"><img src="{{ site.baseurl }}/images/name.png" width="512px" height="100%" /></p>

<h1 style="text-align: center; color: #fff; font-size: 16pt; margin: 0;">KEEP CONNECTED, ON THE GO</h1>

<form>
  <label for="password">Password:</label>
  <input type="password" id="password">
  <button type="submit">Submit</button>
  <a href="{{ site.baseurl }}/new-password" class="new-password">Create a password</a>  
</form>

<script>
  var form = document.querySelector('form');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    var password = document.querySelector('#password').value;
    if (password === 'admin') {
      sessionStorage.setItem('auth', 'admin');
      window.location.href = '{{ site.baseurl }}/admin-dashboard';
    } else if (password === 'drivers') {
      sessionStorage.setItem('auth', 'drivers');
      window.location.href = '{{ site.baseurl }}/drivers-dashboard';
    } else if (password === 'staff') {
      sessionStorage.setItem('auth', 'staff');
      window.location.href = '{{ site.baseurl }}/staff-dashboard';
    } else {
      alert('Incorrect password');
    }
  });
</script>

<style>
form {
  max-width: 500px;
  margin: auto;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="password"],
textarea {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
  font-family: sans-serif;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #347d39;
  color: #fff;
  font-size: 16px;
  font-family: sans-serif;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #347d39;
}

.read-back {
    text-transform: none;
    font-size: 15px;
    display: inline-block;
    padding: 10px 15px;
    background: #347d39;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
}

.new-password {
    text-transform: none;
    font-size: 15px;
    display: inline-block;
    padding: 10px 15px;
    background: #347d39;

    text-decoration: none;
}
