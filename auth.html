    <button id="admin-btn">Admin</button>
    
    <div id="password-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Enter password:</h2>
    <input type="password" id="password-input">
    <button id="submit-btn">Submit</button>
  </div>
</div>

<script>
  // Пароли для каждой категории
  var staffPassword = 'staff123';
  var driverPassword = 'driver456';
  var adminPassword = 'admin789';

  // Получаем модальное окно и кнопку закрытия
  var modal = document.getElementById('password-modal');
  var closeBtn = document.querySelector('.close');

  // Обработчик нажатия на кнопку Staff
  var staffBtn = document.querySelector('#staff-btn');
  staffBtn.addEventListener('click', function() {
    modal.style.display = 'block';
    submitBtn.onclick = function() {
      var password = document.querySelector('#password-input').value;
      if (password === staffPassword) {
        sessionStorage.setItem('auth', 'staff');
        window.location.href = '{{ site.baseurl }}/staff-dashboard';
      } else {
        alert('Incorrect password');
      }
      modal.style.display = 'none';
    }
  });

  // Обработчик нажатия на кнопку Driver
  var driverBtn = document.querySelector('#driver-btn');
  driverBtn.addEventListener('click', function() {
    modal.style.display = 'block';
    submitBtn.onclick = function() {
      var password = document.querySelector('#password-input').value;
      if (password === driverPassword) {
        sessionStorage.setItem('auth', 'driver');
        window.location.href = '{{ site.baseurl }}/drivers-dashboard';
      } else {
        alert('Incorrect password');
      }
      modal.style.display = 'none';
    }
  });

  // Обработчик нажатия на кнопку Admin
  var adminBtn = document.querySelector('#admin-btn');
  adminBtn.addEventListener('click', function() {
    modal.style.display = 'block';
    submitBtn.onclick = function() {
      var password = document.querySelector('#password-input').value;
      if (password === adminPassword) {
        sessionStorage.setItem('auth', 'admin');
        window.location.href = '{{ site.baseurl }}/admin-dashboard';
      } else {
        alert('Incorrect password');
      }
      modal.style.display = 'none';
    }
  });

  // Закрытие модального окна при нажатии на кнопку закрытия
  closeBtn.onclick = function() {
    modal.style.display = 'none';
  }

  // Закрытие модального окна при нажатии на любое место вне окна
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }
</script>
