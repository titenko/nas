    <script>
      function showPasswordPrompt(role) {
        var password = prompt("Please enter your " + role + " password:");
        if (password === "password") {
          sessionStorage.setItem('auth', 'true');
          if (role === "staff") {
            window.location.href = 'staff-dashboard.html';
          } else if (role === "driver") {
            window.location.href = 'driver-dashboard.html';
          } else if (role === "admin") {
            window.location.href = 'admin-dashboard.html';
          }
        } else {
          alert("Incorrect password");
        }
      }
      
      var staffBtn = document.getElementById("staff-btn");
      staffBtn.addEventListener("click", function() {
        showPasswordPrompt("staff");
      });
      
      var driverBtn = document.getElementById("driver-btn");
      driverBtn.addEventListener("click", function() {
        showPasswordPrompt("driver");
      });
      
      var adminBtn = document.getElementById("admin-btn");
      adminBtn.addEventListener("click", function() {
        showPasswordPrompt("admin");
      });
    </script>
